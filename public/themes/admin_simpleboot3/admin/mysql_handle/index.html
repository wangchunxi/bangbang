<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <form class="js-ajax-form" action="" method="post">
        <div class="table-actions">
            <a   class="btn btn-primary btn-sm " href="{:url('operating',array('type'=>'backup'))}">备份</a>
        </div>
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>

                <th width="50">序号</th>
                <th>文件名称</th>
                <th>备份时间</th>
                <th>文件大小</th>
                <th width="90">操作</th>
            </tr>
            </thead>
            <foreach name="list" item="vo">
                <tr>
                    <td>{$key}</td>
                    <td>{$vo.name}</td>
                    <td>{$vo.time}</td>
                    <td>{$vo.size}</td>
                    <td>
                        <a href="{:url('operating',array('name'=>$vo['name'],'type'=>'restore'))}">还原</a>
                        <a href="{:url('operating',array('name'=>$vo['name'],'type'=>'del'))}">删除</a>
                    </td>
                </tr>
            </foreach>
        </table>
    </form>
</div>
</body>
</html>
